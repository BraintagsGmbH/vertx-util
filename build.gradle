apply from: 'gradle/vertx/vertxbase.gradle'

// Workaround to compile with sun.security classes int the project
// see: http://stackoverflow.com/a/38708594
compileJava {
    options.fork = true
    options.forkOptions.executable = 'javac'
    options.compilerArgs << "-XDignore.symbol.file"
}

task buildTestFiles(type: Jar) { 
	from sourceSets.test.output
	classifier = 'tests'
}

configurations {
  testArtifacts
}

artifacts {
   testArtifacts buildTestFiles
}